version: '3.9'

services:
  db:
    restart: always
    image: postgres:16
    container_name: eventa_db
    network_mode: host
    # Using host network mode to avoid iptables issues
    # Port is now directly exposed on the host without port mapping
    environment:
      - POSTGRES_PASSWORD=db_dev_password
      - POSTGRES_USER=db_dev_user
      - POSTGRES_DB=postgres
      - PGPORT=5434  # Changed from default 5432 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    # Health check removed temporarily for debugging

  user-service:
    build: .
    container_name: eventa_user_service
    command: "/bin/sh /usr/src/app/start-dev.sh"
    ports:
      - "3001:3001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DB_HOST=localhost  # Using localhost since DB is on host network
      - DB_PORT=5434       # Updated to match the new PostgreSQL port
      - DB_USER=db_dev_user
      - DB_PASSWORD=db_dev_password
      - DB_NAME=user_service
      - JWT_SECRET=secret_key_for_testing_purposes_only
      - JWT_EXPIRES_IN=1800
      - JWT_REFRESH_SECRET=refresh_secret_key_for_testing_purposes_only
    depends_on:
      - db
    # No health check condition since we removed the health check

volumes:
  postgres_data:
